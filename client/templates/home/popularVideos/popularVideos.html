<template name="popularVideos">
	<div class="popular-videos col-xs-12">
		<img src="/images/Popular Videos.png" class="header-img text-center">
		{{#if Template.subscriptionsReady}}

			<div class="vid-container col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0">
				<a href="{{pathFor '/video/:id' id=_id}}">
					<div class="img-container">
						<div class="video-preview" style="background-image: url('{{poster}}');">
							<span class="vid-name">{{name}}</span>
							<span class="fa fa-eye"> {{views}}</span>
							<span class="fa fa-star"> {{likes}} </span>
							<span class="vid-author">{{authorHelper}}</span>
						</div>
					</div>	
				</a>
			</div>
		{{/each}}
